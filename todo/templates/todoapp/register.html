<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
{% load static %}

<link rel="stylesheet" href="{% static 'img/style.css'}">

<body style="background-image: url('{% static 'img/white-notepad-and-ink-pen-on-the-wooden-desk-register-now-concept-photo.jpg' %}');background-repeat: no-repeat;background-size: 100%;">

<style>
     h2 {
            color: brown; /* Change this to your desired color */
            font-family: 'Arial', sans-serif; /* Change this to your desired font family */
            font-size: 2.5rem; 
     } 
     .form-group label {
            color: azure; /* Change this to your desired color for form labels */
            font-family: 'Verdana', sans-serif; /* Change this to your desired font family */
            font-size: 1.2rem; 
     }
     .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Adds background color to improve readability */
            border-radius: 10px; /* Optional: Adds rounded corners */
        }
        .login-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2980b9; /* Blue background */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-family: 'Verdana', sans-serif;
            font-size: 1rem;
        }
        .login-btn:hover {
            background-color: #1c598a; /* Darker blue on hover */
        }
</style>

<div class="container">
    <h2>Register</h2>
    <form method="post" action="/register/">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <a href="{% url 'login' %}" class="login-btn">Login</a> <!-- Login Button -->
</div>

</body>
</html>
